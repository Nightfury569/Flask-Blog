{% extends "layout.html" %}

{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{ url_for('static',filename='img/Admin-Background.jpg')}}  ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>User Dashboard</h1>
            <span class="subheading">Control and change your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
          <!-- post-->



         <!--
            <h2 class="post-title">
              Uplaod a File
            </h2>
          <button class="btn btn-primary">Upload</button>
            <br>
          <br>
          -->


            <h2 class="post-subtitle">
              Control Posts
            </h2>

            <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col" width="150px">Title</th>
      <th scope="col" width="150px">Date</th>
        <th scope="col" width="150px">Edit</th>
        <th scope="col" width="150px">Delete</th>
    </tr>
  </thead>
              {% for post in posts %}
  <tbody>
    <tr>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
       <td><a href="/edit/{{post.sl_num}}"><button class="btn btn-primary">Edit</button></a></td>
      <td><a href="/delete/{{post.sl_num}}"><button class="btn btn-primary">Delete</button></a></td>

    </tr>
  </tbody>
              {% endfor %}
</table>

      </div>
    </div>
  </div>
  </div>

{% endblock %}
